<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Hasupeji</title>
  <style>
    canvas {
      background: #3a9154;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<canvas id="game" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Pelaaja
const player = {
  x: 50,
  y: 0,
  width: 30,
  height: 40,
  velocityY: 0,
  jumping: false,
  velocityX: 0
};
//asetukset
const settings = {
  jumpStrength: 10,
  moveSpeed: 3
};

const pelaajaKuva = new Image();
pelaajaKuva.src = "peruna.png";

const gravity = 0.5;
const ground = 250;

// Ohjaus
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !player.jumping) {
    player.velocityY = -10;
    player.jumping = true;
  }
  if (e.code === "ArrowRight") {
    player.velocityX = 3;
  }
  if (e.code === "ArrowLeft") {
    player.velocityX = -3;
  }
});

document.addEventListener("keyup", e => {
  if (e.code === "ArrowRight" || e.code === "ArrowLeft") {
    player.velocityX = 0;
  }
});

// Pelisilmukka
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Painovoima
  player.velocityY += gravity;
  player.y += player.velocityY;

  // Sivuttaisliike
  player.x += player.velocityX;

  // Maa
  if (player.y + player.height >= ground) {
    player.y = ground - player.height;
    player.velocityY = 0;
    player.jumping = false;
  }

  // Piirrä pelaaja
  ctx.drawImage(pelaajaKuva, player.x, player.y, player.width, player.height);

  // Piirrä maa
  ctx.fillStyle = "green";
  ctx.fillRect(0, ground, canvas.width, 50);

  requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
